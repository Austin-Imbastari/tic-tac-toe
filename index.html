<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" id="theme-link">
  <title>tik-tak-toe</title>
</head>
<body>
  <div class="wrapper">
    <div class="left-side">
      <div class="title">
        <h1>
          Lets play <br>
          tik-tak-toe <br>
          game!
        </h1>
      </div>
      <div class="restart-btn">
        <h4>Start new game</h4>
      </div>
    </div>
    <div class="right-side">
      <div class="game">
        <div class="header">
          <div class="player-x">
            <span id="winner-x">Player X</span>
          </div>
          <div class="player-o">
            <span id="winner-o">Player O</span>
          </div>
        </div>
        <div class="board">
          <div class="tile" data-index='0'></div>
          <div class="tile" data-index='1'></div>
          <div class="tile" data-index='2'></div>
          <div class="tile" data-index='3'></div>
          <div class="tile" data-index='4'></div>
          <div class="tile" data-index='5'></div>
          <div class="tile" data-index='6'></div>
          <div class="tile" data-index='7'></div>
          <div class="tile" data-index='8'></div>
        </div>
      </div>
    </div>
  </div>
    <div class="darkmo">
      <input  type="checkbox" id="toggle" class="toggle--checkbox btn-darkmode">
        <label for="toggle" class="toggle--label">
        <span class="toggle--label-background"></span>
      </label>
    </div>
  <script src="main.js" type="module"></script>
</body>
</html>
